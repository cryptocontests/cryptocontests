<mat-list>
  <mat-list-item *ngFor="let judge of judges">
    <mat-icon mat-list-icon [hashColor]="judge.address">school</mat-icon>
    <mat-label mat-line>{{judge.name}}</mat-label>
    <mat-label mat-line class="address">{{judge.address}}</mat-label>
    <button mat-icon-button (click)="initRemoveJudge(judge)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-list-item>
</mat-list>
