<div fxLayout="column" fxFill>
  <mat-toolbar color="primary" class="mat-elevation-z4" fxLayoutGap="16px">
    <span fxFlex>CryptoContests</span>
    <web3-transaction-button></web3-transaction-button>
    <button mat-raised-button color="accent" routerLink="/contest/create">
      CREATE NEW CONTEST
    </button>
  </mat-toolbar>

  <mat-tab-group fxFlex="grow" [selectedIndex]="1" dynamicHeight="false">

    <mat-tab label="Upcoming Contests">
      <div fxFlex fxLayoutAlign="center center">
        <cc-contest-grid fxFlex [contests]="upcomingContests$" (contestSelected)="selectContest($event)">
        </cc-contest-grid>
      </div>
    </mat-tab>

    <mat-tab label="Ongoing Contests">
      <div fxFlex fxLayoutAlign="center center">
        <cc-contest-grid fxFlex [contests]="ongoingContests$" (contestSelected)="selectContest($event)">
        </cc-contest-grid>
      </div>
    </mat-tab>

    <mat-tab label="Ended Contests">
      <div fxFlex fxLayoutAlign="center center">
        <cc-contest-grid fxFlex [contests]="endedContests$" (contestSelected)="selectContest($event)">
        </cc-contest-grid>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
