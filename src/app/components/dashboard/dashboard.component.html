<div fxLayout="column" fxFill>
  <mat-toolbar color="primary" class="mat-elevation-z4" fxLayoutGap="16px">
    <span fxFlex>CryptoContests</span>
    <web3-transaction-button></web3-transaction-button>
    <button mat-raised-button color="accent" routerLink="/contest/create">
      CREATE NEW CONTEST
    </button>
  </mat-toolbar>

  <mat-tab-group fxFlex [selectedIndex]="1">

    <mat-tab label="Upcoming Contests">
      <div fxFlex fxLayoutAlign="center center">
        <mat-card fxFlex>
          <cc-contest-grid [contests]="upcomingContests$ | async" (contestSelected)="selectContest($event)">
          </cc-contest-grid>
        </mat-card>
      </div>
    </mat-tab>

    <mat-tab label="Ongoing Contests">
      <div fxFlex fxLayoutAlign="center center">
        <mat-card fxFlex>
          <cc-contest-grid [contests]="ongoingContests$ | async" (contestSelected)="selectContest($event)">
          </cc-contest-grid>
        </mat-card>
      </div>
    </mat-tab>
    <mat-tab label="Ended Contests">
      <div fxFlex fxLayoutAlign="center center">
        <mat-card fxFlex>
          <cc-contest-grid [contests]="endedContests$ | async" (contestSelected)="selectContest($event)">
          </cc-contest-grid>
        </mat-card>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
