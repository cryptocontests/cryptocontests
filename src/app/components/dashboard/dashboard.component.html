<div fxLayout="column" fxFill>
  <mat-toolbar color="primary" class="mat-elevation-z4" fxLayoutGap="16px">
    <span fxFlex>CryptoContests</span>
    <web3-transaction-button></web3-transaction-button>
    <button mat-raised-button color="accent" routerLink="/contest/create">
      CREATE NEW CONTEST
    </button>
  </mat-toolbar>

  <mat-tab-group fxFlex="grow" [selectedIndex]="1" backgroundColor="primary" toolbar>
    <mat-tabs-toolbar>holaaaaaaaaaaaaa</mat-tabs-toolbar>
    <mat-tab label="Upcoming Contests">
      <cc-contest-grid fxFlex [contests]="upcomingContests$ | async" (contestSelected)="selectContest($event)"
        *ngrxLoading="upcomingContests$;empty:'The search returned no contests'">
      </cc-contest-grid>
    </mat-tab>

    <mat-tab label="Ongoing Contests">
      <cc-contest-grid fxFlex [contests]="ongoingContests$ | async" (contestSelected)="selectContest($event)"
        *ngrxLoading="ongoingContests$;empty:'The search returned no contests'">
      </cc-contest-grid>
    </mat-tab>

    <mat-tab label="On Voting Contests">
      <cc-contest-grid fxFlex [contests]="votingContests$ | async" (contestSelected)="selectContest($event)"
        *ngrxLoading="votingContests$;empty:'The search returned no contests'">
      </cc-contest-grid>
    </mat-tab>

    <mat-tab label="Ended Contests">
      <cc-contest-grid fxFlex [contests]="endedContests$ | async" (contestSelected)="selectContest($event)"
        *ngrxLoading="votingContests$;empty:'The search returned no contests'">
      </cc-contest-grid>
    </mat-tab>
  </mat-tab-group>
</div>
