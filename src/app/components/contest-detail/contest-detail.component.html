<div fxLayout="column" fxFill>
  <mat-toolbar color="primary" class="mat-elevation-z4" fxLayoutGap="8px">
    <button mat-icon-button (click)="goBack($event)">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <span fxFlex>{{contest?.title}}</span>
    <span>{{contest?.prize}} ETH</span>
    <mat-chip>{{contest ? getContestPhase(contest) : ''}}</mat-chip>
    <button mat-raised-button color="accent" routerLink="/contest/create">
      PARTICIPATE
    </button>
  </mat-toolbar>

  <div fxLayout="row" fxFlex fxLayoutAlign="center stretch">
    <div fxLayout="column" fxFlex="90%" fxLayoutAlign="start stretch">
      <mat-card fxFlex="60%" class="mat-elevation-z2" fxLayout="column">
        <img mat-card-image class="crop-image" fxFlex src="https://material.angular.io/assets/img/examples/shiba1.jpg" />
        <mat-card-header>
          <mat-card-title>
            {{contest?.title}}
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="row" fxLayoutGap="8px">
            <div fxFlex fxLayout="column" fxLayoutGap="8px">
              <span>{{contest?.description}}</span>
              <cc-tags [tags]="contest?.tags" [clickable]="false"></cc-tags>
            </div>
            <div fxLayout="column" fxLayoutGap="8px" fxLayoutAlign="center stretch">
              <span fxFlex>Created date: {{contest?.createdDate | date}}</span>
              <span fxFlex>Initial date: {{contest?.initialDate | date}}</span>
              <span fxFlex>End date: {{contest?.endDate | date}}</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>

</div>
