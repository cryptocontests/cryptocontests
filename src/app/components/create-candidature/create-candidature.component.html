<div fxLayout="column" fxLayoutAlign="center stretch">

  <mat-toolbar color="primary" class="mat-elevation-z4" fxLayoutGap="16px">
    <button mat-icon-button (click)="cancel($event)">
      <mat-icon>close</mat-icon>
    </button>
    <span fxFlex>New candidature</span>

    <button mat-raised-button color="accent" (click)="createCandidature()">
      SUBMIT CANDIDATURE
    </button>
  </mat-toolbar>

  <div fxLayout="column" fxLayoutAlign="center stretch" fxLayoutGap="16px" class="form-padding">
    <cc-file-picker class="candidature-picker" #filePicker></cc-file-picker>
    <form fxFlex [formGroup]="candidatureForm">
      <mat-form-field cdkFocusStart>
        <input matInput formControlName="title" placeholder="Title" required>
      </mat-form-field>
    </form>
  </div>
</div>
