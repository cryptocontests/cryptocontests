<mat-grid-list>
  <mat-grid-tile *ngFor="let contest of contests">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          {{contest.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
