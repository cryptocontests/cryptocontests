<mat-grid-list cols="4" fxFlex="80%" fxAlign="center">
  <mat-grid-tile *ngFor="let contest of contests" class="contest-tile">
    <mat-card fxFlex>
      <mat-card-header>
        <mat-card-title>
          {{contest.title}}
        </mat-card-title>
      </mat-card-header>
      <mat-card-content></mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
