<ng-template #overlayTemplate>
	<div *ngIf="closePosition !== 'none'" class="close-button" [class.end]="closePosition === 'end'" (click)="closeOverlay()">
		<ng-container [ngTemplateOutlet]="closeButton"></ng-container>
	</div>
	<div fxFlex style="padding-top: 48px;">
		<ng-content></ng-content>
	</div>
</ng-template>

<ng-template #defaultCloseButton>
	<button mat-icon-button>
      <mat-icon>{{closeIcon}}</mat-icon>
    </button>
</ng-template>
